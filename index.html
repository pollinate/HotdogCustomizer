<!DOCTYPE html>
<html ng-app="hotdogApp">
	<head>
		<meta charset=utf-8 />
		<title>Hot Dog Customizer</title>
		<link href="styles.css" rel="stylesheet" type="text/css"/>
	</head>
	<body ng-controller="BodyController">
	<h4>Contents</h4>
	<header>
		<a ng-repeat="location in locations" ng-href="/{{location.path}}">
			<span class="headerlisting" >
				{{location.name}}
			</span>
		</a>
	</header>

	<div ng-view></div>


		<!-- external libs -->
		<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.2.1/angular.min.js"></script>
		<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.1/angular-route.js"></script>


		<!-- app files -->
		<script src="app.js"></script>

		<script src="controllers/body-controller.js"></script>
		<script src="controllers/dog-controller.js"></script>
		<script src="controllers/slide-controller.js"></script>

		<script src="services/hot-dog-service.js"></script>

		<script src="directives/visualizer.js"></script>
		<script src="directives/imageLoader.js"></script>
		<script src="directives/dog.js"></script>
		<script src="directives/condiment.js"></script>

	</body>
</html>
